<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../ll-throbber.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
  </head>
  <body>

  <test-fixture id="fixture">
    <template>
      <ll-throbber active=""></ll-throbber>
    </template>
  </test-fixture>

  <script>

    describe('<ll-property-image> - Required Inputs', function() {
      var element;
      beforeEach(function() {
        element = fixture('fixture');
      });

      it('should expose an "active" property', function() {
        expect(element.getAttribute('active')).to.be.eql('');
      });

      it('should remove the attribute when "active" is set to false', function() {
        element.active = false;
        expect(element.getAttribute('active')).to.be.null;
      });

    });
  </script>

  </body>
</html>
