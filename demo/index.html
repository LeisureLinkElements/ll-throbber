<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ll-throbber Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ll-throbber.html">
  </head>

  <body>

    <button class="btn btn-default">Toggle State</button>

    <ll-throbber active></ll-throbber>

    <script>

      document.querySelector('button').addEventListener('click', function () {
        var throbberEl = document.querySelector('ll-throbber');
        throbberEl.active = !throbberEl.active;
      });

    </script>
  </body>

</html>
