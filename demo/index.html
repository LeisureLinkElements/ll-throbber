<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ll-throbber Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ll-throbber.html">
    <link rel="import" href="../ll-cog/ll-cog.html">
  </head>

  <body style="padding: 20px;">

    <button class="btn btn-default">Toggle State</button>

    <div style="margin: 5px; width: 100px; position: fixed; left: 50%; top:50%;">
      <ll-throbber active show-border></ll-throbber>
    </div>

    <div>
      place in a div with a width set to change the size
      <div style="width: 40px;">
        <ll-throbber active></ll-throbber>
      </div>
    </div>

    <div>
      If no width is set, it will default to its max-width property, which is 100px
      <ll-throbber active></ll-throbber>
    </div>


    <ll-cog id="cog" style="width: 100px; height: 100px;" active></ll-cog>
    <ll-cog id="cog" style="width:50px; height: 50px;" active></ll-cog>

    <script>
      document.querySelector('button').addEventListener('click', function () {
        var throbbers = document.querySelectorAll('ll-throbber');
        var cogs = document.querySelectorAll('ll-cog');

        //TODO repeat over throbbers or cogs

        throbberEl.active = !throbberEl.active;
        cogEl[0].active = !cogEl[0].active;
        cogEl[1].active = !cogEl[1].active;
      });
    </script>
  </body>

</html>
