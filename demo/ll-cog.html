<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ll-throbber Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../ll-cog.html">
    <!--<link rel="import" href="../ll–throbber–theme.html">-->
  </head>

  <body>

    <button>Toggle State</button>
    <ll-cog id="cog" style="width: 100px; height: 100px;" active></ll-cog>
    <ll-cog id="cog" style="width:50px; height: 50px;" active></ll-cog>

    <script>

      document.querySelector('button').addEventListener('click', function () {
        var throbberEl = document.querySelectorAll('ll-cog');
        throbberEl[0].active = !throbberEl[0].active;
        throbberEl[1].active = !throbberEl[1].active;
      });

    </script>
  </body>

</html>
